<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SurveyBay::Home Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2c2c2c;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 36px; /* 로고 사이즈 확대 */
      font-weight: bold;
      background: white; /* 채도 밝게 조정 */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradient-animation 5s ease infinite;
      margin-left: 20px;
    }

    @keyframes gradient-animation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
    }

    .user-info {
      display: flex;
      align-items: center;
    }

    .username {
      margin-right: 10px;
    }

    .profile-img {
      width: 50px; /* 사용자 이미지 크기 확대 */
      height: 50px;
      border-radius: 50%;
    }

    main {
      flex: 1;
      display: flex;
      padding: 20px;
    }

    .content {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      width: 100%;
    }

    .survey-options {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 800px; /* 왼쪽 버튼들 차지하는 최대 너비 */
    }

    .survey-options-row {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    .option {
      background-color: #333;
      border-radius: 10px;
      padding: 60px; /* 버튼 크기 확대 */
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
      flex: 1 1 calc(70% - 20px); /* 1열 당 2개 배치 */
    }

    .option:hover {
      background-color: #444;
    }

    .option-icon {
      font-size: 60px; /* 아이콘 크기 확대 */
      margin-bottom: 15px; /* 간격 조정 */
    }

    .option-text {
      font-size: 24px; /* 텍스트 크기 확대 */
    }

    .chat-container {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      min-width: 400px; /* 채팅창 최소 너비 설정 */
      max-width: 1000px; /* 채팅창 최대 너비 설정 */
    }

    .chat-header {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ececec;
    }

    .chat-header h2 {
      margin: 0;
      font-weight: 500;
    }

    .connecting {
      padding-top: 5px;
      text-align: center;
      color: #777;
    }

    .messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: #f9f9f9;
    }

    .message {
      margin-bottom: 15px;
    }

    .message .username {
      font-weight: bold;
    }

    .message .text {
      margin: 5px 0;
      color: #000;
    }

    .message-form {
      display: flex;
      border-top: 1px solid #ececec;
      padding-top: 15px; /* 패딩 조정 */
    }

    .message-form input {
      flex: 1;
      padding: 15px; /* 입력창 크기 확대 */
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .message-form button {
      padding: 15px; /* 버튼 크기 조정 */
      border: none;
      background-color: #00c300;
      color: #fff;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }

    footer {
      background-color: #2c2c2c;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">SurveyBay</div>
  <div class="menu">
    <div class="user-info">
      <span class="username" ></span>
      <img src="profile.jpg" alt="User Profile" class="profile-img">
    </div>
  </div>
</header>
<main>
  <div class="content">
    <div class="survey-options">
      <div class="survey-options-row">
        <div class="option" onclick="location.href='/home/list'">
          <div class="option-icon">📋</div>
          <div class="option-text">설문 목록</div>
        </div>
        <div class="option" onclick="location.href='/home/post'">
          <div class="option-icon">✍️</div>
          <div class="option-text">설문 생성</div>
        </div>
      </div>
      <div class="survey-options-row">
        <div class="option" onclick="location.href='/user/profile'">
          <div class="option-icon">👤</div>
          <div class="option-text">마이 페이지</div>
        </div>
        <div class="option" onclick="location.href='#'">
          <div class="option-icon">📞</div>
          <div class="option-text">고객 문의</div>
        </div>
      </div>
      <div class="survey-options-row">
        <div class="option" onclick="location.href='/home/logout'">
          <div class="option-icon">🚪</div>
          <div class="option-text">로그아웃</div>
        </div>
      </div>
    </div>
    <div class="chat-container" id="chat-page">
      <div class="chat-header">
        <h2>Spring WebSocket Chat Demo</h2>
      </div>
      <div class="connecting">
        연결중...
      </div>
      <div class="messages" id="messageArea"></div>
      <form id="messageForm" class="message-form">
        <input type="text" id="message" placeholder="Type a message..." autocomplete="off" />
        <button type="submit">보내기</button>
      </form>
    </div>
  </div>
</main>
<footer>
  <p>© 2024 SurveyBay. All rights reserved.</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
  'use strict';

  var chatPage = document.querySelector('#chat-page');
  var messageForm = document.querySelector('#messageForm');
  var messageInput = document.querySelector('#message');
  var messageArea = document.querySelector('#messageArea');
  var connectingElement = document.querySelector('.connecting');

  var stompClient = null;
  var username = null;

  var colors = [
    '#2196F3', '#32c787', '#00BCD4', '#ff5652',
    '#ffc107', '#ff85af', '#FF9800', '#39bbb0'
  ];

  function connect() {
    fetch('/home/session-username') // 서버에서 세션의 사용자 이름을 가져옵니다.
            .then(response => response.json())
            .then(data => {
              username = data.username;
              if (username) {
                chatPage.classList.remove('hidden');

                var socket = new SockJS('/ws');
                stompClient = Stomp.over(socket);

                stompClient.connect({}, onConnected, onError);
              }
            })
            .catch(error => {
              console.error('Error fetching username from session:', error);
            });
  }

  function onConnected() {
    // Subscribe to the Public Topic
    stompClient.subscribe('/topic/public', onMessageReceived);

    // Tell your username to the server
    stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
    )

    connectingElement.classList.add('hidden');
  }

  function onError(error) {
    connectingElement.textContent = 'Could not connect to WebSocket server. Please refresh this page to try again!';
    connectingElement.style.color = 'red';
  }

  function sendMessage(event) {
    var messageContent = messageInput.value.trim();
    if (messageContent && stompClient) {
      var chatMessage = {
        sender: username,
        content: messageInput.value,
        type: 'CHAT'
      };
      stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
      messageInput.value = '';
    }
    event.preventDefault();
  }

  function onMessageReceived(payload) {
    var message = JSON.parse(payload.body);

    var messageElement = document.createElement('li');

    if (message.type === 'JOIN') {
      messageElement.classList.add('event-message');
      message.content = message.sender + ' joined!';
    } else if (message.type === 'LEAVE') {
      messageElement.classList.add('event-message');
      message.content = message.sender + ' left!';
    } else {
      messageElement.classList.add('chat-message');

      var avatarElement = document.createElement('i');
      var avatarText = document.createTextNode(message.sender[0]);
      avatarElement.appendChild(avatarText);
      avatarElement.style['background-color'] = getAvatarColor(message.sender);

      messageElement.appendChild(avatarElement);

      var usernameElement = document.createElement('span');
      var usernameText = document.createTextNode(message.sender);
      usernameElement.appendChild(usernameText);
      messageElement.appendChild(usernameElement);
    }

    var textElement = document.createElement('p');
    var messageText = document.createTextNode(message.content);
    textElement.appendChild(messageText);

    messageElement.appendChild(textElement);

    messageArea.appendChild(messageElement);
    messageArea.scrollTop = messageArea.scrollHeight;
  }

  function getAvatarColor(messageSender) {
    var hash = 0;
    for (var i = 0; i < messageSender.length; i++) {
      hash = 31 * hash + messageSender.charCodeAt(i);
    }
    var index = Math.abs(hash % colors.length);
    return colors[index];
  }

  document.addEventListener('DOMContentLoaded', (event) => {
    connect();
  });

  messageForm.addEventListener('submit', sendMessage, true);
</script>
</body>
</html>
