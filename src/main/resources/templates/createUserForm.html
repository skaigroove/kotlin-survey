<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"> <!-- 문자 인코딩 설정 -->
<title>Create User</title>
    <style>
        .fieldError {
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>회원가입을 진행하세요</h1>
    <form role="form" action="@{/new}" th:object="${userForm}" method="post">
        <div class="form-group">
            <label th:for="loginId">Login ID:</label>
            <input type="text" th:field="*{loginId}" class="form-control" placeholder="이메일 형식으로 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="password">Password:</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="name">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="birthDate">Birth Date:</label>
            <input type="date" th:field="*{birthDate}" class="form-control">
        </div>
        <div class="form-group">
            <label th:for="genderType">Gender:</label>
            <select th:field="*{genderType}" class="form-control">
                <option value="MALE">Male</option>
                <option value="FEMALE">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="phoneNumber">Phone Number:</label>
            <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="전화번호를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
</div> <!-- /container -->
</body>
</html>
