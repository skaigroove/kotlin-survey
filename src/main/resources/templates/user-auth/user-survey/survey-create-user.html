<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SurveyBay</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poetsen+One&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap");

        body {
            font-family: 'IBM Plex Sans KR', Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
        }

        header {
            background-color: #2c2c2c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 80px;
            font-weight: bold;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s ease infinite;
            margin-left: 20px;
            padding-top: 10px;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .username {
            margin-right: 10px;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        main {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .survey-form {
            width: 80%;
            background: #1f1f1f;
            flex-direction: column;
            align-items: center;
        }

        .title, .description {
            width: 100%;
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background: #fff;
            color: #000;
        }

        .title {
            width: calc(100% - 50px);
            height: 50px; /* ÎÜíÏù¥Î•º 200pxÎ°ú ÏÑ§Ï†ï */
            padding: 10px;
            margin-top: 50px;
            font-size: 30px;
        }

        .description {
            height: 130px;
            width: 92.3%;
            font-size: 20px;
        }

        .date {
            width: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            color: #000;
        }

        .select {
            width: 10%;
            padding: 10px;
            margin: 20px;
        }

        .questionContext {
            height: 50px;
            width: 92.3%;
            font-size: 14px;
            padding: 10px ;
        }

        .select_option{
            padding: 10px;
            margin: 10px;
        }

        .btn, .btn_submit {
            background: #f9f9f9;
            border: none;
            padding: 10px 20px;
            color: #000;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 20px;
        }

        .btn:hover, .btn_submit:hover {
            background: #e0e0e0;
        }

        .optionsContainer {
            flex-direction: column;
        }

        .option-div {
            display: flex;
            align-items: center;
            justify-content: center; /* Ï§ëÏïô Ï†ïÎ†¨ */
            width: 100%;
            margin-bottom: 10px;
        }

        .option-div input {
            flex-grow: 1;
            margin-right: 10px;
            width: 70%;
        }

        .option-div button {
            flex-shrink: 0;
            height: 40px; /* Î≤ÑÌäº ÎÜíÏù¥Î•º ÏûÖÎ†• ÌïÑÎìúÏôÄ ÎßûÏ∂§ */
        }

        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }

        .username-welcome {
            font-size: 20px;
            color: #fff;
            margin-right: 20px;
        }

        .div-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: center;
            width: 100%;
        }

        .space {
            margin: 0 10px;
            color: #fff;
        }

        #questionsContainer {
            width: 100%;
        }

        .form-column {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<header>
    <a onclick="location.href='/home/'">
        <div class="logo">SurveyBay</div>
    </a>
    <div class="menu">
        <div class="user-info">
            <span class="username"></span>
            <img src="/profile.jpg" alt="User Profile" class="profile-img">
            <span class="username-welcome" th:text="' ' + ${username} + ' Îãò ÌôòÏòÅÌï©ÎãàÎã§.'"></span>
        </div>
    </div>
</header>

<main>
    <div class="survey-form">
        <form id="createSurveyForm" action="/home/post" method="POST">
            <input class="title" type="text" id="title" name="title" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." required><br>
            <textarea class="description" id="description" name="description" placeholder="ÏÑ§Î™ÖÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." required></textarea><br>
            <div class="div-row">
                <input class="date" type="date" id="startDate" name="startDate" required>
                <span class="space"> ~ </span>
                <input class="date" type="date" id="endDate" name="endDate" required>
            </div>
            <div id="questionsContainer"></div>
            <button class="btn" type="button" onclick="addQuestion()">ÏßàÎ¨∏ Ï∂îÍ∞Ä</button>
            <button class="btn_submit" type="submit"> ÏÑ§Î¨∏ ÏÉùÏÑ±</button>
        </form>
    </div>
</main>

<footer>
    <p>¬© 2024 SurveyBay. All rights reserved.</p>
</footer>

<script>
    let questions = [];

    function addQuestion() {
        const questionIndex = questions.length;
        questions.push({
            type: null,
            context: '',
            options: []
        });

        const questionsContainer = document.getElementById('questionsContainer');
        const newQuestionDiv = document.createElement('div');
        newQuestionDiv.className = 'form-column';
        newQuestionDiv.id = `question${questionIndex}`;
        newQuestionDiv.innerHTML = `
            <div>
                <p id="questionLabel${questionIndex}">üêº ${questionIndex + 1}Î≤à ÏßàÎ¨∏</p>
                <select class="select" id="questionType${questionIndex}" name="questions[${questionIndex}].questionType" onchange="toggleOptions(this, ${questionIndex})">
                    <option value="NONE">Ïú†Ìòï ÏÑ†ÌÉù</option>
                    <option value='SUBJECTIVE'>Ï£ºÍ¥ÄÏãù</option>
                    <option value='OBJECTIVE'>Í∞ùÍ¥ÄÏãù</option>
                </select>
                <button class="btn" type="button" onclick="removeQuestion(${questionIndex})">ÏßàÎ¨∏ ÏÇ≠Ï†ú</button>
            </div>
            <div>
                <textarea class="questionContext" id="questionText${questionIndex}" name="questions[${questionIndex}].context" placeholder="ÏßàÎ¨∏ ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî." required rows="3"></textarea>
            </div>
            <div id="optionsContainer${questionIndex}" style="display:none;">
                <button class="btn" type="button" onclick="addOption(${questionIndex})">ÏÑ†ÏßÄ Ï∂îÍ∞Ä</button>
            </div>
        `;
        questionsContainer.appendChild(newQuestionDiv);
    }

    function removeQuestion(questionIndex) {
        const questionDiv = document.getElementById(`question${questionIndex}`);
        questionDiv.remove();
        questions.splice(questionIndex, 1);
        updateQuestionLabels();
    }

    function updateQuestionLabels() {
        const questionLabels = document.querySelectorAll('[id^="questionLabel"]');
        questionLabels.forEach((label, index) => {
            label.textContent = `üêº ${index + 1}Î≤à ÏßàÎ¨∏`;
        });
    }

    function toggleOptions(select, questionIndex) {
        const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
        if (select.value === 'OBJECTIVE') {
            optionsContainer.style.display = 'block';
            addOption(questionIndex);
            addOption(questionIndex);
        } else {
            optionsContainer.style.display = 'none';
            questions[questionIndex].options = [];
        }
    }

    function addOption(questionIndex) {
        const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
        const optionIndex = questions[questionIndex].options.length;
        questions[questionIndex].options.push('');

        const optionDiv = document.createElement('div');
        optionDiv.className = 'option-div';
        optionDiv.id = `option${questionIndex}-${optionIndex}`;
        optionDiv.innerHTML = `
        <input class="select_option" type="text" id="option${questionIndex}-${optionIndex}"
               name="questions[${questionIndex}].questionOptions[${optionIndex}].optionText"
               placeholder="${optionIndex + 1}Î≤à ÏÑ†ÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
        <button class="btn" type="button" onclick="removeOption(${questionIndex}, ${optionIndex})"> ÏÇ≠Ï†ú</button><br>
    `;
        optionsContainer.appendChild(optionDiv);
    }

    function removeOption(questionIndex, optionIndex) {
        const optionDiv = document.getElementById(`option${questionIndex}-${optionIndex}`);
        optionDiv.remove();
        questions[questionIndex].options.splice(optionIndex, 1);
        updateOptionIndexes(questionIndex);
    }

    function updateOptionIndexes(questionIndex) {
        const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
        const optionDivs = optionsContainer.querySelectorAll('.option-div');
        optionDivs.forEach((div, index) => {
            div.querySelector('input').id = `option${questionIndex}-${index}`;
            div.querySelector('input').placeholder = `${index + 1}Î≤à ÏÑ†ÏßÄÎ•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî`;
        });
    }
</script>
</body>
</html>
