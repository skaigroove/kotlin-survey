<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설문조사 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .survey-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 12px);
            padding: 8px;
            padding-bottom: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 60%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="survey-form">
    <h1>새 설문조사 생성</h1>
    <form id="createSurveyForm" action="/home/post" method="POST" th:action="@{/home/post}" th:object="${surveyForm}">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required><br>

        <label for="description">설명:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br>

        <label for="startDate">시작일:</label>
        <input type="date" id="startDate" th:field="*{startDate}" required><br>

        <label for="endDate">종료일:</label>
        <input type="date" id="endDate" th:field="*{endDate}" required><br>

        <div id="questionsContainer">
            <button type="button" onclick="addQuestion()">질문 추가</button><br><br>
        </div>

        <button type="submit">생성</button>
    </form>
</div>
<script>
    let questionCount = 0;

    function addQuestion() {
        questionCount++;
        const questionsContainer = document.getElementById('questionsContainer');
        const newQuestionDiv = document.createElement('div');
        newQuestionDiv.className = 'form-row';
        newQuestionDiv.innerHTML = `
        <div>
            <label for="questionType${questionCount}">질문 유형:</label>
            <select id="questionType${questionCount}" name="questions[${questionCount}].type" onchange="toggleOptions(this, ${questionCount})">
                <option value="SUBJECTIVE">주관식</option>
                <option value="MULTIPLECHOICE">객관식</option>
            </select>
        </div>
        <div>
            <label for="questionText${questionCount}">질문 내용:</label>
            <input type="text" id="questionText${questionCount}" name="questions[${questionCount}].context" required>
        </div>
        <div id="optionsContainer${questionCount}" style="display:none;"></div>
    `;
        questionsContainer.insertBefore(newQuestionDiv, questionsContainer.children[questionsContainer.children.length - 2]); // Corrected insertion point for new questions
    }

    function toggleOptions(select, questionId) {
        const optionsContainer = document.getElementById(`optionsContainer${questionId}`);
        optionsContainer.innerHTML = ''; // Clear previous options
        if (select.value === 'MULTIPLE_CHOICE') { // Changed value check to match the adjusted select option
            optionsContainer.style.display = 'block';
            for (let i = 0; i < 3; i++) { // Automatically add three option fields for a new multiple-choice question
                addOption(questionId, i + 1);
            }
        } else {
            optionsContainer.style.display = 'none';
        }
    }

    function addOption(questionId, optionNumber) {
        const optionsContainer = document.getElementById(`optionsContainer${questionId}`);
        const optionDiv = document.createElement('div');
        optionDiv.innerHTML = `
        <label for="option${questionId}-${optionNumber}">옵션 ${optionNumber}:</label>
        <input type="text" id="option${questionId}-${optionNumber}" name="questions[${questionId}].options" required><br>
    `;
        optionsContainer.appendChild(optionDiv); // Appending option input dynamically
    }
</script>
</body>
</html>
