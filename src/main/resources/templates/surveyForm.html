<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설문조사 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .survey-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 12px);
            padding: 8px;
            padding-bottom: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 15%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="survey-form">
    <h1>새 설문조사 생성</h1>
    <form id="createSurveyForm" action="/home/post" method="POST" th:action="@{/home/post}" th:object="${surveyForm}">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required><br>

        <label for="description">설명:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br>

        <label for="startDate">시작일:</label>
        <input type="date" id="startDate" th:field="*{startDate}" required><br>

        <label for="endDate">종료일:</label>
        <input type="date" id="endDate" th:field="*{endDate}" required><br>

        <div id="questionsContainer">

        </div>

        <button type="button" onclick="addQuestion()">질문 추가</button><br><br>

        <button type="submit">생성</button>
    </form>
</div>
<script>
    let questions = [];  // 질문들을 관리하는 배열

    function addQuestion() {
        const questionIndex = questions.length;
        questions.push({
            type: null,
            context: '',
            options: []
        });

        const questionsContainer = document.getElementById('questionsContainer');
        const newQuestionDiv = document.createElement('div');
        newQuestionDiv.className = 'form-column';
        newQuestionDiv.id = `question${questionIndex}`;
        newQuestionDiv.innerHTML = `
            <div>
                <p>${questionIndex + 1}번 질문</p>
                <button type="button" onclick="removeQuestion(${questionIndex})">질문 삭제</button>
                <label for="questionType${questionIndex}">유형:</label>
                <select id="questionType${questionIndex}" name="questions[${questionIndex}].questionType" onchange="toggleOptions(this, ${questionIndex})">
                    <option value="NONE">유형 선택</option>
                    <option value='SUBJECTIVE'>주관식</option>
                    <option value='MULTIPLE_CHOICE'>객관식</option>
                </select>
            </div>
            <div>
                <label for="questionText${questionIndex}">질문 내용</label>
                <textarea id="questionText${questionIndex}" name="questions[${questionIndex}].context" required rows="3"></textarea>
            </div>
            <div id="optionsContainer${questionIndex}" style="display:none;">
                <button type="button" onclick="addOption(${questionIndex})">선지 추가</button>
            </div>
        `;
        questionsContainer.appendChild(newQuestionDiv);
    }

    function removeQuestion(questionIndex) {
        const questionDiv = document.getElementById(`question${questionIndex}`);
        questionDiv.remove();
        questions.splice(questionIndex, 1); // 배열에서 해당 질문 삭제
    }

    function toggleOptions(select, questionIndex) {
        const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
        if (select.value === 'MULTIPLE_CHOICE') {
            optionsContainer.style.display = 'block';
        } else {
            optionsContainer.style.display = 'none';
            questions[questionIndex].options = []; // 옵션 데이터 초기화
        }
    }

    function addOption(questionIndex) {
        const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
        const optionIndex = questions[questionIndex].options.length;
        questions[questionIndex].options.push(''); // 옵션 추가

        const optionDiv = document.createElement('div');
        optionDiv.className = 'option-div';
        optionDiv.id = `option${questionIndex}-${optionIndex}`;
        optionDiv.innerHTML = `
            <label for="option${questionIndex}-${optionIndex}">옵션 ${optionIndex + 1}:</label>
            <input type="text" id="option${questionIndex}-${optionIndex}" name="questions[${questionIndex}].options" required>
            <button type="button" onclick="removeOption(${questionIndex}, ${optionIndex})">옵션 삭제</button><br>
        `;
        optionsContainer.appendChild(optionDiv);
    }

    function removeOption(questionIndex, optionIndex) {
        const optionDiv = document.getElementById(`option${questionIndex}-${optionIndex}`);
        optionDiv.remove();
        questions[questionIndex].options.splice(optionIndex, 1); // 배열에서 해당 옵션 삭제
    }
</script>

</body>
</html>
