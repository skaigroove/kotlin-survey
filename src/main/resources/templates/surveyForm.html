<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SurveyBay::Create Survey</title>
    <style>
        html, body {
            height: 120%;
            margin: 0;
            padding: 0;
        }

        main {
            min-height: 100vh; /* 뷰포트 높이의 100% */
            display: flex;
            flex-direction: column;
            justify-content: center; /* 중앙 정렬 */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .survey-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 12px);
            padding: 8px;
            padding-bottom: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 15%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }

        /*SurveyBay 그라디언트 애니메이션*/
        .h1 {
            font-family: 'League Spartan';
            font-size: 30px;
            font-weight: 700;
            margin-top: 100px; /* margin-left, margin-right 제거 */
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            color: transparent;
            background: linear-gradient(45deg, #003366, #00CCFF, #003366, #00CCFF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent; /* Webkit 브라우저를 위한 설정 */
            animation: gradient-animation 5s ease infinite;
            display: inline-block; /* 백그라운드 클립이 적용되도록 display 속성 변경 */
        }
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* 네비게이션 바 초기 상태: 투명하고 높이가 0 */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            height: 0;
            overflow: hidden;
            background: linear-gradient(180deg,#e7e2d1,#efede4,white);
            padding: 0 20px;
            width: 100%;
            position: absolute;
            top: 100%; /* 배너 아래 위치 */
            left: 0;
            transition: all 0.5s ease; /* 부드러운 전환 효과 */
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            width: 100%;
            justify-content: space-around;
            align-items: center;
            height: 100%;
        }

        .navbar ul li {
            padding: 10px;
        }

        .navbar ul li a {
            color: black;
            text-decoration: none;
        }
        /* 푸터 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
<header>
    <div class="banner">
        <h1 class="h1">SurveyBay</h1>
    </div>
    <nav class="navbar">
        <ul>
            <li><a href="#">설문 목록</a></li>
            <li><a><button class="btn" onclick="location.href='/home/post'">설문추가</button></a></li>
            <li><a href="#">마이 페이지</a></li>
            <li><a href="#">고객 문의</a></li>
        </ul>
    </nav>
</header>
<div class="survey-form">
    <h1>새 설문조사 생성</h1>
    <form id="createSurveyForm" action="/home/post" method="POST" th:action="@{/home/post}" th:object="${surveyForm}">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required><br>

        <label for="description">설명:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br>

        <label for="startDate">시작일:</label>
        <input type="date" id="startDate" th:field="*{startDate}" required><br>

        <label for="endDate">종료일:</label>
        <input type="date" id="endDate" th:field="*{endDate}" required><br>

        <div id="questionsContainer">

        </div>

        <button type="button" onclick="addQuestion()">질문 추가</button><br><br>

        <button type="submit">생성</button>
    </form>
</div>
<footer>
    <p>© 2024 SurveyBay. All rights reserved.</p>
</footer>
<script>
    let questions = [];  // 질문들을 관리하는 배열

    function addQuestion() {
        const questionIndex = questions.length;
        questions.push({
            type: null,
            context: '',
            options: []
        });

        const questionsContainer = document.getElementById('questionsContainer');
        const newQuestionDiv = document.createElement('div');
        newQuestionDiv.className = 'form-column';
        newQuestionDiv.id = `question${questionIndex}`;
        newQuestionDiv.innerHTML = `
            <div>
                <p>${questionIndex + 1}번 질문</p>
                <button type="button" onclick="removeQuestion(${questionIndex})">질문 삭제</button>
                <label for="questionType${questionIndex}">유형:</label>
                <select id="questionType${questionIndex}" name="questions[${questionIndex}].questionType" onchange="toggleOptions(this, ${questionIndex})">
                    <option value="NONE">유형 선택</option>
                    <option value='SUBJECTIVE'>주관식</option>
                    <option value='MULTIPLE_CHOICE'>객관식</option>
                </select>
            </div>
            <div>
                <label for="questionText${questionIndex}">질문 내용</label>
                <textarea id="questionText${questionIndex}" name="questions[${questionIndex}].context" required rows="3"></textarea>
            </div>
            <div id="optionsContainer${questionIndex}" style="display:none;">
                <button type="button" onclick="addOption(${questionIndex})">선지 추가</button>
            </div>
        `;
        questionsContainer.appendChild(newQuestionDiv);
    }

    function removeQuestion(questionIndex) {
        const questionDiv = document.getElementById(`question${questionIndex}`);
        questionDiv.remove();
        questions.splice(questionIndex, 1); // 배열에서 해당 질문 삭제
    }

    function toggleOptions(select, questionIndex) {
        const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
        if (select.value === 'MULTIPLE_CHOICE') {
            optionsContainer.style.display = 'block';
        } else {
            optionsContainer.style.display = 'none';
            questions[questionIndex].options = []; // 옵션 데이터 초기화
        }
    }

    function addOption(questionIndex) {
        const optionsContainer = document.getElementById(`optionsContainer${questionIndex}`);
        const optionIndex = questions[questionIndex].options.length;
        questions[questionIndex].options.push(''); // 옵션 추가

        const optionDiv = document.createElement('div');
        optionDiv.className = 'option-div';
        optionDiv.id = `option${questionIndex}-${optionIndex}`;
        optionDiv.innerHTML = `
            <label for="option${questionIndex}-${optionIndex}">옵션 ${optionIndex + 1}:</label>
            <input type="text" id="option${questionIndex}-${optionIndex}" name="questions[${questionIndex}].options" required>
            <button type="button" onclick="removeOption(${questionIndex}, ${optionIndex})">옵션 삭제</button><br>
        `;
        optionsContainer.appendChild(optionDiv);
    }

    function removeOption(questionIndex, optionIndex) {
        const optionDiv = document.getElementById(`option${questionIndex}-${optionIndex}`);
        optionDiv.remove();
        questions[questionIndex].options.splice(optionIndex, 1); // 배열에서 해당 옵션 삭제
    }
</script>

</body>
</html>
