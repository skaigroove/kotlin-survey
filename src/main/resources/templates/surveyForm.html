<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>설문조사 생성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .survey-form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="date"], textarea {
            width: calc(100% - 12px);
            padding: 8px;
            padding-bottom: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            width: 15%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="survey-form">
    <h1>새 설문조사 생성</h1>
    <form id="createSurveyForm" action="/home/post" method="POST" th:action="@{/home/post}" th:object="${surveyForm}">
        <label for="title">제목:</label>
        <input type="text" id="title" th:field="*{title}" required><br>

        <label for="description">설명:</label>
        <textarea id="description" th:field="*{description}" required></textarea><br>

        <label for="startDate">시작일:</label>
        <input type="date" id="startDate" th:field="*{startDate}" required><br>

        <label for="endDate">종료일:</label>
        <input type="date" id="endDate" th:field="*{endDate}" required><br>

        <div id="questionsContainer">

        </div>

        <button type="button" onclick="addQuestion()">질문 추가</button><br><br>

        <button type="submit">생성</button>
    </form>
</div>
<script>
    let questionCount = 0;

    function addQuestion() {
        questionCount++;
        const questionsContainer = document.getElementById('questionsContainer');
        const newQuestionDiv = document.createElement('div');
        newQuestionDiv.className = 'form-column'; // 클래스 이름을 'form-column'에서 'form-row'로 변경 (선택적)
        newQuestionDiv.id = `question${questionCount}`; // 각 질문에 고유 ID 부여
        newQuestionDiv.innerHTML = `
    <div>
        <p id="questionNum${questionCount}">${questionCount}번</p>
        <button type="button" onclick="removeQuestion(${questionCount})"> 질문 삭제</button>
        <label for="questionType${questionCount}">유형:</label>
        <select id="questionType${questionCount}" name="questions[${questionCount}].type" onchange="toggleOptions(this, ${questionCount})">
            <option value="SUBJECTIVE">주관식</option>
            <option value="MULTIPLECHOICE">객관식</option>
        </select>
    </div>
    <div>
        <label id = "deleteQuestion" for="questionText${questionCount}">질문</label>
        <textarea id="questionText${questionCount}" name="questions[${questionCount}].context" required rows="3"></textarea>
    </div>
    <div id="optionsContainer${questionCount}" style="display:none;"></div>
    `;
        questionsContainer.appendChild(newQuestionDiv);
    }

    function removeQuestion(questionId) {
        const questionDiv = document.getElementById(`question${questionId}`);
        questionDiv.remove(); // 선택한 질문을 DOM에서 제거
        questionCount--;
    }

    function toggleOptions(select, questionId) {
        const optionsContainer = document.getElementById(`optionsContainer${questionId}`);
        optionsContainer.innerHTML = '<button type="button" onclick="addOption(' + questionId + ')">선지 추가</button>'; // 선지 추가 버튼 초기화
        if (select.value === 'MULTIPLECHOICE') {
            optionsContainer.style.display = 'block';
        } else {
            optionsContainer.style.display = 'none';
        }
    }

    function addOption(questionId) {
        const optionsContainer = document.getElementById(`optionsContainer${questionId}`);
        let optionCount = optionsContainer.getElementsByTagName('input').length + 1;
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option-div';
        optionDiv.id = `option${questionId}-${optionCount}`;
        optionDiv.innerHTML = `
        <label for="option${questionId}-${optionCount}">옵션 ${optionCount}:</label>
        <input type="text" id="option${questionId}-${optionCount}" name="questions[${questionId}].options" required>
        <button type="button" onclick="removeOption(${questionId}, ${optionCount})">옵션 ${optionCount} 삭제</button><br>
        `;
        optionsContainer.appendChild(optionDiv); // 선지 입력 필드 추가
    }

    function removeOption(questionId, optionNumber) {
        const optionDiv = document.getElementById(`option${questionId}-${optionNumber}`);
        optionDiv.remove(); // 선택한 옵션을 DOM에서 제거
    }

</script>
</body>
</html>
