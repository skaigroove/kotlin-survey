<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Survey Participation Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .survey-info, .answer-info {
            margin-bottom: 20px;
        }

        .survey-info h2, .answer-info h2 {
            margin-bottom: 10px;
        }

        .survey-info p, .answer-info p {
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }

        .btn-back {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }

        .selected-option {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Participation Details</h1>

    <div class="survey-info">
        <h2>Survey Information</h2>
        <p><strong>Survey ID:</strong> <span th:text="${participation.survey.surveyId}"></span></p>
        <p><strong>Title:</strong> <span th:text="${participation.survey.title}"></span></p>
        <p><strong>Start Date:</strong> <span th:text="${participation.survey.startDate}"></span></p>
        <p><strong>End Date:</strong> <span th:text="${participation.survey.endDate}"></span></p>
    </div>

    <div class="answer-info">
        <h2>User Answers</h2>
        <table>
            <thead>
            <tr>
                <th>Question</th>
                <th>Answer</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="question : ${questionList}">
                <td th:text="${question.context}"></td>
                <td th:each= "answer : ${answerList}" th:if="${answer.answerType == 'SUBJECTIVE'}" th:text="${answer.textAnswer}">User Answer</td>
                <td th:each= "answer : ${answerList}" th:if="${answer.answerType == 'MULTIPLE_CHOICE'}" th:text="${answer.choiceAnswer}">User Answer</td>
            </tr>
            </tbody>
        </table>
    </div>

    <a href="/user/profile" class="btn-back">Back to Profile</a>
</div>
</body>
</html>
