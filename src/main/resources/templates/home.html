<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SurveyBay::Home Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poetsen+One&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap");

        body {
            font-family: 'IBM Plex Sans KR', Arial, sans-serif;
            background-color: #1f1f1f;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c2c2c;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 80px;
            font-weight: bold;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s ease infinite;
            margin-left: 20px;
            padding-top: 10px;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .username {
            margin-right: 10px;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        main {
            flex: 1;
            display: flex;
            padding: 20px;
            flex-direction: column;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            width: 100%;
        }

        .survey-options {
            font-family: 'Noto Sans KR', sans-serif;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            max-width: 1500px;
        }

        .survey-options-row {
            display: flex;
            gap: 20px;
            width: 100%;
        }

        .option {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 60px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1 1 calc(50% - 20px);
            height: 300px;
        }

        .option:hover {
            background-color: #f0f0f0;
        }

        .option1 {
            background-color: #F7E9D1;
        }

        .option2 {
            background-color: #F6DCE2;
        }

        .option3 {
            background-color: #D8E2F8;
        }

        .option4 {
            background-color: #CEEDDB;
        }

        .option5 {
            background-color: #f7e2d6;
        }

        .option-icon {
            font-size: 60px;
            margin-bottom: 15px;
            font-family: 'IBM Plex Sans KR';
        }

        .option-text {
            font-size: 24px;
            color: black;
        }

        .logout-text {
            font-size: 20px;
            color: white;
            margin-right: 30px;
            text-decoration: underline;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 400px;
            max-width: 1500px;
            flex-grow: 1;
            position: relative;
        }

        .chat-header {
            text-align: center;
            padding: 10px;
            border-bottom: 1px solid #ececec;
        }

        .chat-header h2 {
            margin: 0;
            font-weight: 500;
        }

        .connecting {
            padding-top: 5px;
            text-align: center;
            color: #777;
        }

        .messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            height: 400px;
        }

        .message {
            display: flex;
            align-items: center;
        }

        .message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            background-color: #000;
            margin-right: 10px;
            font-size: 16px;
            text-transform: uppercase;
        }

        .message .username {
            font-weight: bold;
            margin-right: 10px;
            color: #000;
            white-space: nowrap;
        }

        .message .content {
            background-color: #f9f9f9;
            border-radius: 10px;
            flex-grow: 1;
        }

        .message .text {
            color: #000;
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 10px;
        }

        .event-message {
            background-color: #ccc;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .message-form {
            display: flex;
            border-top: 1px solid #ececec;
            padding-top: 20px;
        }

        .message i {
            background-color: #00c300;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 50px;
            min-height: 50px;
            max-width: 50px;
            max-height: 50px;
            margin-right: 10px;
        }

        .message-form input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .message-form button {
            padding: 15px;
            border: none;
            background-color: #00c300;
            color: #fff;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .notification-bar {
            display: flex;
            align-items: center;
            background-color: #1f1f1f;
            color: #fff;
            padding: 15px 20px;
            border: 1px solid #14d9c8;
            border-radius: 10px;
            margin-top: 20px;
            margin-left: 20px;
            margin-right: 20px;
        }

        .notification-icon {
            font-size: 24px;
            margin-right: 10px;
        }

        .notification-message {
            flex-grow: 1;
        }

        .notification-link a {
            color: #14d9c8;
            text-decoration: none;
        }

        footer {
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .username-welcome {
            font-size: 20px;
            color: #fff;
            margin-right: 20px;
        }

        .users-online {
            display: none;
            position: absolute;
            right: 20px;
            bottom: 70px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: calc(100% - 40px);
            height: calc(100% - 90px);
            overflow-y: auto;
            padding: 20px;
            z-index: 1000;
        }

        .users-online.active {
            display: block;
            height: calc(50% - 45px);
            width: calc(50% - 45px);
        }

        .show-users-button {
            position: absolute;
            right: 30px;
            bottom: 120px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00c300;
            color: #fff;
            border: none;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            z-index: 1001;
        }

        /* 모바일 환경에서의 스타일 조정 */
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .survey-options-row {
                flex-direction: column;
            }

            .option {
                flex: 1 1 100%;
            }

            .chat-container {
                min-width: 100%;
                max-width: 100%;
            }

            .logo {
                font-weight: 100;
            }

            .chat-container {
                height: 800px;
            }

            .messages {
                height: calc(800px - 120px);
            }
        }
    </style>
</head>
<body>
<header>
    <a onclick="location.href='/home/'">
        <div class="logo">SurveyBay</div>
    </a>
    <div class="menu">
        <div class="user-info">
            <span class="username"></span>
            <img th:src="@{/profile.jpg}" alt="User Profile" class="profile-img">
            <span class="username-welcome" th:text="' ' + ${username} + ' 님 환영합니다.'"> </span>
            <div class="logout" onclick="location.href='/home/logout'">
                <div class="logout-text">로그아웃</div>
            </div>
        </div>
    </div>
</header>

<!-- Notification Bar -->
<div class="notification-bar">
    <div class="notification-icon">📢</div>
    <div class="notification-message">
        [업데이트] 채팅 시스템이 오픈되었어요! 채팅을 통해 다른 사용자와 소통해보세요.
    </div>
    <div class="notification-link">
        <a href="#">공지 전체 보기</a>
    </div>
</div>

<main>
    <div class="content">
        <div class="survey-options">
            <div class="survey-options-row">
                <div class="option option1" onclick="location.href='/home/list'">
                    <div class="option-icon">📋</div>
                    <div class="option-text">설문 목록</div>
                </div>
                <div class="option option2" onclick="location.href='/home/post'">
                    <div class="option-icon">✍️</div>
                    <div class="option-text">설문 생성</div>
                </div>
            </div>
            <div class="survey-options-row">
                <div class="option option3" onclick="location.href='/user/profile'">
                    <div class="option-icon">👤</div>
                    <div class="option-text">마이 페이지</div>
                </div>
                <div class="option option4" onclick="location.href='/home/inquiry'">
                    <div class="option-icon">📞</div>
                    <div class="option-text">관리자 문의</div>
                </div>
            </div>
        </div>
        <div class="chat-container" id="chat-page">
            <div class="chat-header">
                <h2>Chat</h2>
            </div>
            <div class="connecting" id="connecting">
                연결중...
            </div>
            <ul id="messageArea" class="messages"></ul>
            <form id="messageForm" class="message-form">
                <input type="text" id="message" placeholder="Type a message..." autocomplete="off"/>
                <button type="submit">보내기</button>
            </form>
            <div class="users-online" id="usersOnline">
                <h3>접속 중인 사용자</h3>
                <ul id="usersList"></ul>
            </div>
            <button class="show-users-button" id="showUsersButton"> + </button>
        </div>
    </div>
</main>
<footer>
    <p>© 2024 SurveyBay. All rights reserved.</p>
</footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    'use strict';

    var chatPage = document.querySelector('#chat-page');
    var messageForm = document.querySelector('#messageForm');
    var messageInput = document.querySelector('#message');
    var messageArea = document.querySelector('#messageArea');
    var connectingElement = document.querySelector('.connecting');
    var usersOnline = document.querySelector('#usersOnline');
    var showUsersButton = document.querySelector('#showUsersButton');
    var usersList = document.querySelector('#usersList');

    var stompClient = null;
    var username = null;
    var onlineUsers = [];

    var colors = [
        '#2196F3', '#32c787', '#00BCD4', '#ff5652',
        '#ffc107', '#ff85af', '#FF9800', '#39bbb0'
    ];

    function connect() {
        fetch('/home/session-username') // 서버에서 세션의 사용자 이름을 가져옵니다.
            .then(response => response.json())
            .then(data => {
                username = data.username;
                if (username) {
                    chatPage.classList.remove('hidden');

                    var socket = new SockJS('/ws');
                    stompClient = Stomp.over(socket);

                    stompClient.connect({}, onConnected, onError);
                }
            })
            .catch(error => {
                console.error('Error fetching username from session:', error);
            });
    }

    function onConnected() {
        // Subscribe to the Public Topic
        stompClient.subscribe('/topic/public', onMessageReceived);

        // Subscribe to the Online Users Topic
        stompClient.subscribe('/topic/onlineUsers', onOnlineUsersReceived);

        // Tell your username to the server
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
        )

        connectingElement.textContent = '서버 연결됨'; // 연결 성공 시 메시지 변경
        connectingElement.style.color = 'green'; // 텍스트 색상을 녹색으로 변경
    }

    function onError(error) {
        connectingElement.textContent = 'Could not connect to WebSocket server. Please refresh this page to try again!';
        connectingElement.style.color = 'red';
    }

    function sendMessage(event) {
        var messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageInput.value,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
        event.preventDefault();
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);

        var messageElement = document.createElement('li');

        if (message.type === 'JOIN' || message.type === 'LEAVE') {
            messageElement.classList.add('event-message');
            messageElement.textContent = message.sender + (message.type === 'JOIN' ? ' joined!' : ' left!');
            updateOnlineUsers(message.sender, message.type === 'JOIN');
        } else {
            messageElement.classList.add('message');

            var avatarElement = document.createElement('div');
            avatarElement.classList.add('avatar');
            avatarElement.textContent = message.sender[0].toUpperCase();
            avatarElement.style.backgroundColor = getAvatarColor(message.sender);

            var usernameElement = document.createElement('span');
            usernameElement.classList.add('username');
            usernameElement.textContent = message.sender;

            var contentElement = document.createElement('div');
            contentElement.classList.add('content');

            var textElement = document.createElement('p');
            textElement.classList.add('text');
            textElement.textContent = message.content;

            contentElement.appendChild(textElement);

            messageElement.appendChild(avatarElement);
            messageElement.appendChild(contentElement); // 사용자 이름을 컨테이너 밖에 추가
            messageElement.insertBefore(usernameElement, contentElement); // 사용자 이름을 아바타와 컨텐츠 사이에 삽입
        }

        messageArea.appendChild(messageElement);
        messageArea.scrollTop = messageArea.scrollHeight;
    }

    function getAvatarColor(messageSender) {
        var hash = 0;
        for (var i = 0; i < messageSender.length; i++) {
            hash = 31 * hash + messageSender.charCodeAt(i);
        }
        var index = Math.abs(hash % colors.length);
        return colors[index];
    }

    function onOnlineUsersReceived(payload) {
        var users = JSON.parse(payload.body);
        onlineUsers = users;
        updateUsersList();
    }

    function updateOnlineUsers(user, isJoining) {
        if (isJoining) {
            if (!onlineUsers.includes(user)) {
                onlineUsers.push(user);
            }
        } else {
            onlineUsers = onlineUsers.filter(u => u !== user);
        }
        updateUsersList();
    }

    function updateUsersList() {
        usersList.innerHTML = '';
        onlineUsers.forEach(user => {
            var userElement = document.createElement('li');
            userElement.textContent = user;
            usersList.appendChild(userElement);
        });
    }

    showUsersButton.addEventListener('click', function() {
        usersOnline.classList.toggle('active');
    });

    document.addEventListener('DOMContentLoaded', (event) => {
        connect();
    });

    messageForm.addEventListener('submit', sendMessage, true);
</script>
</body>
</html>
