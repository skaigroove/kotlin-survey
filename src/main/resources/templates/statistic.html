<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
        }

        canvas {
            margin: 10px;
        }

        .subjective {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            width: 100%;
        }

        .pagination {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-btn {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .page-btn.disabled {
            color: #ccc;
            border-color: #eee;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<h1>Survey Results</h1>
<input type="hidden" id="surveyId" th:value="${surveyId}">
<div id="chartsContainer"></div>
<div id="subjectiveContainer"></div>

<script>
    const surveyId = document.getElementById('surveyId').value;
    const itemsPerPage = 5;
    let currentPages = {};

    fetch('/home/api/list/statistic/' + surveyId)
        .then(response => response.json())
        .then(data => {
            const chartsContainer = document.getElementById('chartsContainer');
            const subjectiveContainer = document.getElementById('subjectiveContainer');

            // 객관식 데이터 처리
            if (data.objective) {
                const groupedData = data.objective.reduce((acc, stat) => {
                    if (!acc[stat.question]) {
                        acc[stat.question] = [];
                    }
                    acc[stat.question].push({ optionText: stat.option, count: stat.count });
                    return acc;
                }, {});

                Object.entries(groupedData).forEach(([questionText, options], index) => {
                    const chartDiv = document.createElement('div');
                    const title = document.createElement('h3');
                    title.textContent = questionText;
                    chartDiv.appendChild(title);

                    const canvas = document.createElement('canvas');
                    canvas.id = 'chart' + index;
                    canvas.width = 400;
                    canvas.height = 400;
                    chartDiv.appendChild(canvas);
                    chartsContainer.appendChild(chartDiv);

                    const ctx = canvas.getContext('2d');
                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: options.map(o => o.optionText),
                            datasets: [{
                                label: '응답자 수',
                                data: options.map(o => o.count),
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: false,
                            maintainAspectRatio: false,
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                });
            }

            // 주관식 데이터 처리
            if (data.subjective) {
                subjectiveData = data.subjective;
                Object.keys(subjectiveData).forEach(questionText => {
                    currentPages[questionText] = 1;
                });
                renderAllSubjectiveData();
            }
        })
        .catch(error => console.error('Error loading the charts:', error));

    function renderAllSubjectiveData() {
        const subjectiveContainer = document.getElementById('subjectiveContainer');
        subjectiveContainer.innerHTML = ''; // Clear existing subjective data

        Object.entries(subjectiveData).forEach(([questionText, answers]) => {
            const subjectiveDiv = document.createElement('div');
            subjectiveDiv.className = 'subjective';

            const title = document.createElement('h3');
            title.textContent = questionText;
            subjectiveDiv.appendChild(title);

            const ul = document.createElement('ul');
            const startIndex = (currentPages[questionText] - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            answers.slice(startIndex, endIndex).forEach(answer => {
                const li = document.createElement('li');
                li.textContent = answer;
                ul.appendChild(li);
            });
            subjectiveDiv.appendChild(ul);

            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';

            const prevBtn = document.createElement('div');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = 'Previous';
            prevBtn.onclick = () => {
                if (currentPages[questionText] > 1) {
                    currentPages[questionText]--;
                    renderAllSubjectiveData();
                }
            };

            const nextBtn = document.createElement('div');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Next';
            nextBtn.onclick = () => {
                const totalPages = Math.ceil(answers.length / itemsPerPage);
                if (currentPages[questionText] < totalPages) {
                    currentPages[questionText]++;
                    renderAllSubjectiveData();
                }
            };

            paginationDiv.appendChild(prevBtn);
            paginationDiv.appendChild(nextBtn);

            subjectiveDiv.appendChild(paginationDiv);
            subjectiveContainer.appendChild(subjectiveDiv);

            updatePaginationButtons(questionText, answers.length);
        });
    }

    function updatePaginationButtons(questionText, totalAnswers) {
        const totalPages = Math.ceil(totalAnswers / itemsPerPage);
        const prevBtn = document.querySelector(`.subjective:nth-child(${Object.keys(subjectiveData).indexOf(questionText) + 1}) .page-btn:nth-child(1)`);
        const nextBtn = document.querySelector(`.subjective:nth-child(${Object.keys(subjectiveData).indexOf(questionText) + 1}) .page-btn:nth-child(2)`);

        prevBtn.classList.toggle('disabled', currentPages[questionText] === 1);
        nextBtn.classList.toggle('disabled', currentPages[questionText] === totalPages);

        prevBtn.disabled = currentPages[questionText] === 1;
        nextBtn.disabled = currentPages[questionText] === totalPages;
    }
</script>
</body>
</html>
