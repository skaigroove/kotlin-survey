<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Survey Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #chartsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
        }

        canvas {
            margin: 10px;
        }
    </style>
</head>
<body>
<h1>Survey Results</h1>
<input type="hidden" id="surveyId" th:value="${surveyId}">
<div id="chartsContainer"></div>

<script>
    const surveyId = document.getElementById('surveyId').value;

    fetch('/home/api/list/statistic/' + surveyId)
        .then(response => response.json())
        .then(data => {
            const groupedData = data.reduce((acc, [questionText, optionText, count]) => {
                if (!acc[questionText]) {
                    acc[questionText] = [];
                }
                acc[questionText].push({ optionText, count });
                return acc;
            }, {});

            const chartsContainer = document.getElementById('chartsContainer');
            Object.entries(groupedData).forEach(([questionText, options], index) => {
                const chartDiv = document.createElement('div');
                const title = document.createElement('h3');
                title.textContent = questionText; // 질문 텍스트를 제목으로 설정
                chartDiv.appendChild(title);

                const canvas = document.createElement('canvas');
                canvas.id = 'chart' + index;
                canvas.width = 400;
                canvas.height = 400;
                chartDiv.appendChild(canvas);
                chartsContainer.appendChild(chartDiv);

                const ctx = canvas.getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: options.map(o => o.optionText),
                        datasets: [{
                            label: '응답자 수',
                            data: options.map(o => o.count),
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderColor: 'rgba(54, 162, 235, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: false,
                        maintainAspectRatio: false,
                        scales: {
                            yAxes: [{
                                ticks: {
                                    beginAtZero: true
                                }
                            }]
                        }
                    }
                });
            });
        })
        .catch(error => console.error('Error loading the charts:', error));
</script>
</body>
</html>
