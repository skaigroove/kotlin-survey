<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Survey Statistics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poetsen+One&display=swap');
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap");

        body {
            font-family: 'IBM Plex Sans KR', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #2c2c2c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 80px;
            font-weight: bold;
            background: white;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-animation 5s ease infinite;
            margin-left: 20px;
            padding-top: 10px;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .menu {
            display: flex;
            align-items: center;
        }

        .menu a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .username {
            margin-right: 10px;
        }

        .profile-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 100px;
            background-color: #fff;
            color: #000;
            border-radius: 10px;
            max-width: 1600px; /* 최대 너비를 2배로 늘림 */
            margin: 20px auto;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
            margin-block: 0px;
        }

        #chartsContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1600px; /* 최대 너비를 2배로 늘림 */
        }

        .chart-group {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px;
            flex-direction: column;
        }

        .charts-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        canvas {
            margin: 10px;
            max-width: 600px; /* 최대 너비를 조정 */
            max-height: 600px; /* 최대 높이를 조정 */
        }

        #subjectiveContainer {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            padding-top : 30px;
            padding-left: 40px;
            padding-right: 40px;
            padding-bottom: 15px;
            border: 1px solid #ccc;
        }

        .pagination {
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page-btn {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .page-btn.disabled {
            color: #ccc;
            border-color: #eee;
            cursor: not-allowed;
        }

        footer {
            background-color: #2c2c2c;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }

        .username-welcome {
            font-size: 20px;
            color: #fff;
            margin-right: 20px;
        }

        ul {
            margin-left: 20px; /* 주관식 답변 텍스트 옆에 공간 추가 */
        }
    </style>
</head>
<body>
<header>
    <a onclick="location.href='/home/'">
        <div class="logo">SurveyBay</div>
    </a>
    <div class="menu">
        <div class="user-info">
            <span class="username"></span>
            <img th:src="@{/profile.jpg}" alt="User Profile" class="profile-img">
            <span class="username-welcome"></span>
        </div>
    </div>
</header>
<main>
    <input type="hidden" id="surveyId" th:value="${surveyId}">
    <div class="survey-details">
        <h1></h1>
        <p>설문 기간: <span id="surveyPeriod"></span></p>
        <h4></h4>
    </div>
    <div id="chartsContainer"></div>
    <div id="subjectiveContainer"></div>
</main>
<footer>
    <p>© 2024 SurveyBay. All rights reserved.</p>
</footer>

<script>
    const surveyId = document.getElementById('surveyId').value;
    const itemsPerPage = 5;
    let currentPages = {};
    let subjectiveData = {}; // 주관식 데이터 저장용

    fetch('/home/api/list/statistic/' + surveyId)
        .then(response => response.json())
        .then(data => {
            const chartsContainer = document.getElementById('chartsContainer');
            const subjectiveContainer = document.getElementById('subjectiveContainer');

            // 설문 정보 및 사용자 이름 설정
            document.querySelector('.username-welcome').textContent = `${data.username} 님 환영합니다.`;
            document.querySelector('.survey-details h1').textContent = data.survey.title;
            document.querySelector('#surveyPeriod').textContent = `${data.survey.startDate} ~ ${data.survey.endDate}`;
            document.querySelector('.survey-details h4').textContent = data.survey.description;

            // 객관식 데이터 처리
            if (data.objective) {
                const groupedData = data.objective.reduce((acc, stat) => {
                    if (!acc[stat.question]) {
                        acc[stat.question] = [];
                    }
                    acc[stat.question].push({ optionText: stat.option, count: stat.count });
                    return acc;
                }, {});

                Object.entries(groupedData).forEach(([questionText, options], index) => {
                    const chartGroupDiv = document.createElement('div');
                    chartGroupDiv.className = 'chart-group';

                    const title = document.createElement('h3');
                    title.textContent = questionText;
                    chartGroupDiv.appendChild(title);

                    // 바 차트와 파이 차트를 같은 행에 배치
                    const chartsRowDiv = document.createElement('div');
                    chartsRowDiv.className = 'charts-row';

                    const barCanvas = document.createElement('canvas');
                    barCanvas.id = 'barChart' + index;
                    chartsRowDiv.appendChild(barCanvas);

                    const pieCanvas = document.createElement('canvas');
                    pieCanvas.id = 'pieChart' + index;
                    chartsRowDiv.appendChild(pieCanvas);

                    chartGroupDiv.appendChild(chartsRowDiv);
                    chartsContainer.appendChild(chartGroupDiv);

                    const barCtx = barCanvas.getContext('2d');
                    new Chart(barCtx, {
                        type: 'bar',
                        data: {
                            labels: options.map(o => o.optionText),
                            datasets: [{
                                label: '응답자 수',
                                data: options.map(o => o.count),
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: false,
                            maintainAspectRatio: false,
                            scales: {
                                y: {
                                    ticks: {
                                        beginAtZero: true,
                                        font: {
                                            size: 20 // y축 글자 크기
                                        }
                                    }
                                },
                                x: {
                                    ticks: {
                                        font: {
                                            size: 20 // x축 글자 크기
                                        }
                                    }
                                }
                            },
                            plugins: {
                                legend: {
                                    labels: {
                                        font: {
                                            size: 20 // 범례 글자 크기
                                        }
                                    }
                                }
                            }
                        }
                    });

                    const pieCtx = pieCanvas.getContext('2d');
                    new Chart(pieCtx, {
                        type: 'pie',
                        data: {
                            labels: options.map(o => o.optionText),
                            datasets: [{
                                data: options.map(o => o.count),
                                backgroundColor: [
                                    'rgba(255, 99, 132, 0.2)',
                                    'rgba(54, 162, 235, 0.2)',
                                    'rgba(255, 206, 86, 0.2)',
                                    'rgba(75, 192, 192, 0.2)',
                                    'rgba(153, 102, 255, 0.2)',
                                    'rgba(255, 159, 64, 0.2)'
                                ],
                                borderColor: [
                                    'rgba(255, 99, 132, 1)',
                                    'rgba(54, 162, 235, 1)',
                                    'rgba(255, 206, 86, 1)',
                                    'rgba(75, 192, 192, 1)',
                                    'rgba(153, 102, 255, 1)',
                                    'rgba(255, 159, 64, 1)'
                                ],
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: false,
                            maintainAspectRatio: false,
                            plugins: {
                                legend: {
                                    labels: {
                                        font: {
                                            size: 20 // 범례 글자 크기
                                        }
                                    }
                                }
                            }
                        }
                    });
                });
            }

            // 주관식 데이터 처리
            if (data.subjective) {
                subjectiveData = data.subjective;
                Object.keys(subjectiveData).forEach(questionText => {
                    currentPages[questionText] = 1;
                });
                renderAllSubjectiveData();
            }
        })
        .catch(error => console.error('Error loading the charts:', error));

    function renderAllSubjectiveData() {
        const subjectiveContainer = document.getElementById('subjectiveContainer');
        subjectiveContainer.innerHTML = ''; // Clear existing subjective data

        Object.entries(subjectiveData).forEach(([questionText, answers]) => {
            const subjectiveDiv = document.createElement('div');
            subjectiveDiv.className = 'subjective';

            const title = document.createElement('h3');
            title.textContent = questionText;
            subjectiveDiv.appendChild(title);

            const ul = document.createElement('ul');
            const startIndex = (currentPages[questionText] - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;

            answers.slice(startIndex, endIndex).forEach(answer => {
                const li = document.createElement('li');
                li.textContent = answer;
                ul.appendChild(li);
            });
            subjectiveDiv.appendChild(ul);

            const paginationDiv = document.createElement('div');
            paginationDiv.className = 'pagination';

            const prevBtn = document.createElement('div');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = 'Previous';
            prevBtn.onclick = () => {
                if (currentPages[questionText] > 1) {
                    currentPages[questionText]--;
                    renderAllSubjectiveData();
                }
            };

            const nextBtn = document.createElement('div');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Next';
            nextBtn.onclick = () => {
                const totalPages = Math.ceil(answers.length / itemsPerPage);
                if (currentPages[questionText] < totalPages) {
                    currentPages[questionText]++;
                    renderAllSubjectiveData();
                }
            };

            paginationDiv.appendChild(prevBtn);
            paginationDiv.appendChild(nextBtn);

            subjectiveDiv.appendChild(paginationDiv);
            subjectiveContainer.appendChild(subjectiveDiv);

            updatePaginationButtons(questionText, answers.length);
        });
    }

    function updatePaginationButtons(questionText, totalAnswers) {
        const totalPages = Math.ceil(totalAnswers / itemsPerPage);
        const prevBtn = document.querySelector(`.subjective:nth-child(${Object.keys(subjectiveData).indexOf(questionText) + 1}) .page-btn:nth-child(1)`);
        const nextBtn = document.querySelector(`.subjective:nth-child(${Object.keys(subjectiveData).indexOf(questionText) + 1}) .page-btn:nth-child(2)`);

        prevBtn.classList.toggle('disabled', currentPages[questionText] === 1);
        nextBtn.classList.toggle('disabled', currentPages[questionText] === totalPages);

        prevBtn.disabled = currentPages[questionText] === 1;
        nextBtn.disabled = currentPages[questionText] === totalPages;
    }
</script>
</body>
</html>
