<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Survey Details</title>
    <style>
        .surveyContainer {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .h3 {
            font-size: 1.2em;
            color: #007bff;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
            margin-top: 0;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f8f8f8;
            color: #333;
        }

        .t1 {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: #f8f8f8;
            color: #333;
        }

        .t2 {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .section {
            margin-bottom: 30px;
        }

        .question-container {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fafafa;
        }

        .question-header {
            font-size: 1.1em;
            color: #333;
            margin-bottom: 10px;
        }

        .options-list {
            list-style-type: none;
            padding-left: 0;
        }

        .options-list li {
            margin-bottom: 5px;
        }

        p {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="surveyDetail">
    <div class="surveyContainer">
        <div class="section">
            <h3>Survey Details</h3>
            <table>
                <tr>
                    <th class="t1">설문 번호</th>
                    <td class="t2" th:text="${adminSurveyPost.surveyId}"></td>
                </tr>

                <tr>
                    <th class="t1">제목</th>
                    <td class="t2" th:text="${adminSurveyPost.title}"></td>
                </tr>

                <tr>
                    <th class="t1">응답 기한</th>
                    <td class="t2" th:text="${#temporals.format(adminSurveyPost.startDate, 'yyyy-MM-dd') + ' ~ ' + #temporals.format(adminSurveyPost.endDate, 'yyyy-MM-dd')}"></td>
                </tr>
            </table>
        </div>

        <div class="section">
            <h3>Survey Questions</h3>
            <div th:each="question : ${adminSurveyPost.questions}">
                <div class="question-container">
                    <div class="question-header">
                        <span th:text="'Question ID: ' + ${question.questionId}"></span>
                        <br>
                        <span th:text="${question.context}"></span>
                    </div>
                    <div th:if="${question.questionType.name()} == 'MULTIPLE_CHOICE'">
                        <ul class="options-list">
                            <li th:each="option, iterStat : ${question.questionOptions}" th:text="${iterStat.index + 1} + '. ' + ${option.questionOptionText}"></li>
                        </ul>
                    </div>
                    <div th:if="${question.questionType.name()} == 'SUBJECTIVE'">
                        <p>주관식</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
